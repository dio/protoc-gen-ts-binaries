name: Check

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 16.x
          cache-dependency-path: "**/yarn.lock"
      - uses: actions/cache@v2
        with:
          path: .cache
          key: release-${{ runner.os }}-dist-${{ hashFiles('yarn.lock') }}
          restore-keys: release-${{ runner.os }}-dist-
      - run: yarn
      - run: PKG_CACHE_PATH=.cache yarn dist
